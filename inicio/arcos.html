<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      canvas {
        background-color: rgb(0, 0, 0);
        border: solid yellow 3px;
      }
    </style>

    <script>
      window.onload = function () {
        canvas = document.getElementById("canvas");
        if (canvas && canvas.getContext) {
          ctx = canvas.getContext("2d");
          if (ctx) {
            //estilos lineas
            ctx.lineWidth = 10; //ancho de linea
            ctx.strokeStyle = "yellow"; //color de linea
            ctx.fillStyle = "red";

            //arco

            ctx.beginPath();
            ctx.arc(150, 150, 50, 1.1 * Math.PI, 1.9 * Math.PI); //x, y, amplitud , punto de partida de relleno ,
            ctx.stroke();

			ctx.beginPath();
            ctx.arc(250, 150, 50, 1.1 * Math.PI, 1.9 * Math.PI,true); //True como ultimo parametro INVIERTE EL ARCO
            ctx.stroke();

			ctx.beginPath();
            ctx.arc(400, 150, 50, 0,2 * Math.PI);  //circunferencia completa
			ctx.fill();
            ctx.stroke();
          } else {
            alert("canvas NOT supported");
          }
        }
      };
    </script>
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"> </canvas>
  </body>
</html>
