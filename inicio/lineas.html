<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      canvas {
        background-color: rgb(0, 0, 0);
        border: solid yellow 3px;
      }
    </style>

    <script>
      window.onload = function () {
        canvas = document.getElementById("canvas");
        if (canvas && canvas.getContext) {
          ctx = canvas.getContext("2d");
          if (ctx) {
            //estilos lineas
            ctx.lineWidth = 5; //ancho de linea
            ctx.strokeStyle = "yellow"; //color de linea

            //inicio el trazo de la linea
            ctx.beginPath();
			ctx.lineCap = "round";
            ctx.moveTo(50, 50);
            ctx.lineTo(450, 50);
            ctx.stroke();

			ctx.strokeStyle = "orange";
			ctx.lineCap = "square";
			ctx.beginPath();
            ctx.moveTo(50, 100);
            ctx.lineTo(450, 100);
            ctx.stroke();

			ctx.strokeStyle = "blue";
			ctx.lineCap = "butt";
			ctx.beginPath();
            ctx.moveTo(50, 150);
            ctx.lineTo(450, 150);
            ctx.stroke();
          } else {
            alert("canvas NOT supported");
          }
        }
      };
    </script>
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"> </canvas>
  </body>
</html>
