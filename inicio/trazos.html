<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      canvas {
        background-color: rgb(0, 0, 0);
        border: solid yellow 3px;
      }
    </style>

    <script>
      window.onload = function () {
        canvas = document.getElementById("canvas");
        if (canvas && canvas.getContext) {
          ctx = canvas.getContext("2d");
          if (ctx) {
            //estilos lineas
            ctx.lineWidth = 5; //ancho de linea
            ctx.strokeStyle = "yellow"; //color de linea
			ctx.fillStyle = "red";
			

            //path
            ctx.beginPath();
            ctx.moveTo(50, 150);
            ctx.lineTo(100, 50);
            ctx.lineTo(150, 100);
            ctx.lineTo(100, 150);
            ctx.stroke();

            //path 2
            ctx.beginPath(); //abre el camino
            ctx.moveTo(200, 100);
            ctx.lineTo(250, 50);
            ctx.lineTo(300, 100);
            ctx.lineTo(250, 150);
            ctx.closePath(); //cierra el camino
            ctx.stroke();


			  //path 2
			  ctx.beginPath(); 
            ctx.moveTo(350, 100);
            ctx.lineTo(400, 50);
            ctx.lineTo(450, 100);
            ctx.lineTo(400, 150);
            ctx.closePath();
			ctx.fill();
            ctx.stroke();


          } else {
            alert("canvas NOT supported");
          }
        }
      };
    </script>
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"> </canvas>
  </body>
</html>
